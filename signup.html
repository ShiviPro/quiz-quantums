<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup : QQs</title>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0e8fd8ca0a.js"
      crossorigin="anonymous"
    ></script>

    <!-- Icon Stylesheet -->
    <link rel="shortcut icon" href="./images/puzzle.png" type="image/x-icon" />

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="./css/signup.css" />
  </head>

  <body>
    <div class="navbar">
      <h1 class="brand-name">
        <a class="non-underlined-link" href="./index.html">Quiz Quantums</a>
      </h1>

      <hr class="navbar-hr" />
    </div>

    <div class="main-content">
      <h1 class="signup-heading">
        <span id="signup-heading-pt1">Sign Up today</span>
        <span id="signup-heading-pt2">to become a member</span>
        <span id="signup-heading-pt3">of our family !</span>
      </h1>
      <div class="secondary-content">
        <div class="social-media">
          <button class="social-media-login-btn" id="fb-btn">
            <i class="fab fa-facebook social-media-signup-btn"></i>&nbsp;Signup
            with Facebook
          </button>
          <br />
          <button class="social-media-login-btn" id="google-btn">
            <i class="fab fa-google social-media-signup-btn"></i>&nbsp;Signup
            with Google
          </button>
          <br />
          <button class="social-media-login-btn" id="twitter-btn">
            <i class="fab fa-twitter social-media-signup-btn"></i>&nbsp;Signup
            with Twitter
          </button>
        </div>
        <div class="horizontal-row">
          <hr class="form-hr" />
          <p id="alternate-option-txt">Or</p>
          <hr class="form-hr" />
        </div>
        <form class="form" action="login.html" onsubmit="return formValidate()">
          <input id="fname" type="text" placeholder="First Name" />

          <input id="lname" type="text" placeholder="Last Name" />

          <input id="email" type="text" placeholder="Email" />
          <p id="email-error-box" class="error-box" style="display: none"></p>

          <input id="phone" type="text" placeholder="Phone" />
          <p id="phone-error-box" class="error-box" style="display: none"></p>

          <input id="uname" type="text" placeholder="UserName" />
          <p id="uname-error-box" class="error-box" style="display: none"></p>

          <input id="passwd" type="password" placeholder="Password" />
          <p id="passwd-error-box" class="error-box" style="display: none"></p>

          <input
            id="conf-passwd"
            type="password"
            placeholder="Confirm Password"
          />
          <p
            id="conf-passwd-error-box"
            class="error-box"
            style="display: none"
          ></p>
          <br /><br />

          <button class="submit-btn" value="signup">Sign Up</button>
        </form>
      </div>
    </div>
    <hr class="footer-hr" />
    <div class="copyright-text-container">
      <h4 class="copyright-text">
        QuizQuantums Pvt. Ltd.&nbsp;<i class="far fa-copyright"></i>&nbsp; 2021
      </h4>
    </div>

    <!-- Custom JS file -->
    <script src="./scripts/signup.js"></script>
  </body>
</html>
