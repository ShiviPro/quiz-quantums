<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Quizzes : QQs</title>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0e8fd8ca0a.js"
      crossorigin="anonymous"
    ></script>

    <!-- Icon Stylesheet -->
    <link rel="shortcut icon" href="./images/puzzle.png" type="image/x-icon" />

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="./css/allquizzes.css" />

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- AngularJS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

    <!-- Custom JS file -->
    <script src="./scripts/all_quizzes.js"></script>
  </head>

  <body ng-app="myApp">
    <div class="navbar">
      <h1 class="brand-name">
        <a class="non-underlined-link" href="./index.html">Quiz Quantums</a>
      </h1>
      <span style="padding: 200px"></span>

      <div class="navbar-item">
        <input
          id="search-bar"
          ng-model="searchBox"
          type="text"
          placeholder="Search anything"
        />
        <a class="navbar-link" href="javascript: onSearch()"
          ><i class="fas fa-search navbar-img"></i> &nbsp;<span id="search-txt"
            >Search</span
          ></a
        >
      </div>

      <div class="navbar-item">
        <a class="navbar-link" href="./leaderboards.html"
          ><i class="fas fa-crown navbar-img"></i> &nbsp;Leaderboard</a
        >
      </div>

      <div class="navbar-item">
        <a class="navbar-link" href="./login.html"
          ><i class="fas fa-user navbar-img"></i> &nbsp;Login</a
        >
      </div>

      <hr class="navbar-hr" />
    </div>

    <div class="main-content">
      <table ng-controller="QuizController">
        <tr>
          <th>S.No.</th>
          <th>Quiz Name</th>
          <th>Max Points Awarded</th>
        </tr>

        <tr ng-repeat="quiz in quizzes | filter:searchBox">
          <td class="quiz-data-entry">{{quiz.sno}}</td>
          <td class="quiz-data-entry" id="quiz-title">
            <a href="./quiz-intro.html" data-quiz-name="{{quiz.quiz_id}}"
              >{{quiz.quiz_title}}</a
            >
          </td>
          <td class="quiz-data-entry">{{quiz.total_ques}}</td>
        </tr>
      </table>
    </div>
    <hr />
    <div class="copyright-text-container">
      <h4 class="copyright-text">
        QuizQuantums Pvt. Ltd.&nbsp;<i class="far fa-copyright"></i>&nbsp; 2021
      </h4>
    </div>
  </body>
</html>
