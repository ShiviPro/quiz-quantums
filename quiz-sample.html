<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SampleQuiz : QQs</title>
    <!-- Puzzle Icon -->
    <link rel="shortcut icon" href="./images/puzzle.png" type="image/x-icon" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0e8fd8ca0a.js"
      crossorigin="anonymous"
    ></script>

    <!-- Icon Stylesheet -->
    <link rel="shortcut icon" href="./images/puzzle.png" type="image/x-icon" />

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="./css/quiz.css" />

    <!-- Custom JS file -->
    <script src="./scripts/quiz-sample.js"></script>
  </head>

  <body>
    <div class="navbar">
      <h1 class="brand-name">
        <a class="non-underlined-link" href="./index.html">Quiz Quantums</a>
      </h1>
      <span style="padding: 200px"></span>
      <div class="navbar-item">
        <a class="navbar-link" href="./all_quizzes.html"
          ><i class="fab fa-stack-overflow navbar-img"></i> &nbsp;Browse</a
        >
      </div>

      <div class="navbar-item">
        <a class="navbar-link" href="./leaderboards.html"
          ><i class="fas fa-crown navbar-img"></i> &nbsp;Leaderboard</a
        >
      </div>

      <div class="navbar-item">
        <a class="navbar-link" href="./login.html"
          ><i class="fas fa-user navbar-img"></i> &nbsp;Login</a
        >
      </div>

      <hr class="navbar-hr" />
    </div>
    <br /><br />
    <div class="main-content">
      <span id="c-or-inc"></span>
      <div class="quiz-container run-fadein" id="quiz-body">
        <div class="quiz-header">
          <span id="timer">
            <time id="minutes">1</time> : <time id="seconds">00</time></span
          >
          <h2 id="question">Question Text</h2>
          <ul>
            <li class="option-container">
              <input type="radio" name="answer" id="a" class="answer" />
              <label id="a_text" for="a">First Option</label>
            </li>
            <li class="option-container">
              <input type="radio" name="answer" id="b" class="answer" />
              <label id="b_text" for="b">Second Option</label>
            </li>
            <li class="optional option-container">
              <input type="radio" name="answer" id="c" class="answer" />
              <label id="c_text" for="c">Third Option</label>
            </li>
            <li class="optional option-container">
              <input type="radio" name="answer" id="d" class="answer" />
              <label id="d_text" for="d">Fourth Option</label>
            </li>
          </ul>
        </div>

        <button id="submit">Submit</button>
      </div>
    </div>
    <br /><br />
    <hr />
    <div class="copyright-text-container">
      <h4 class="copyright-text">
        QuizQuantums Pvt. Ltd.&nbsp;<i class="far fa-copyright"></i>&nbsp; 2021
      </h4>
    </div>
  </body>
</html>
